<h2>
    Tasks
</h2>
<ul>
    <li ng-repeat="task in tasks">{{ task.name + ' ' +task.description }}</li>
</ul>
<div>

    <form ng-submit="addTask()">
        <input placeholder="name" ng-model="newTask.name"/>
        <input placeholder="description" ng-model="newTask.description"/>
        <br/>
        <button type="submit" class="btn btn-primary">Click me</button>
    </form>


</div>
